<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Créer un nouveau projet</title>

        <link rel="stylesheet" href="../assets/css/theme.css" />
        <link rel="stylesheet" href="../assets/css/global.css" />
        <link rel="stylesheet" href="../assets/css/modals.css" />
    </head>
    <body>
        <h1 class="modal-title">Création d'un nouveau projet</h1>
        <form>
            <input type="text" id="path" placeholder="Chemin vers le tileset"/>
            <input type="number" min="1" id="rows" placeholder="Nombre de lignes">
            <input type="number" min="1" id="columns" placeholder="Nombre de colonnes">
            <button type="button" id="validate" disabled>Ouvrir le tileset</button>
        </form>
    </body>
    <script>
        const { ipcRenderer, remote } = require('electron')
        const validButton = document.getElementById('validate')
        const pathField = document.getElementById('path')
        const rowsField = document.getElementById('rows')
        const columnsField = document.getElementById('columns') 

        pathField.addEventListener('input', () => {
            validateFields()
        })

        rowsField.addEventListener('input', () => {
            if(rowsField.value < rowsField.min) {
                rowsField.value = rowsField.min
            }
            validateFields()
        })

        columnsField.addEventListener('input', () => {
            if(columnsField.value < columnsField.min) {
                columnsField.value = columnsField.min
            }
            validateFields()
        })

        validButton.addEventListener('click', () => {
            validateFields()
            if(!validButton.disabled) {
                validButton.disabled = true
                ipcRenderer.send(
                    'add-tileset', 
                    remote.getCurrentWindow().id, 
                    {
                        "path": pathField.value,
                        "rows": rowsField.value,
                        "columns": columnsField.value
                    }
                )
            }
        })

        function validateFields() {
            if(rowsField.value < rowsField.min || columnsField.value < columnsField.min || pathField.value.length === 0) {
                validButton.disabled = true
            } else {
                validButton.disabled = false
            }
        }
    </script>
</html>
